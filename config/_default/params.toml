# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

# favicon module: https://github.com/gethugothemes/hugo-modules/tree/master/images#favicon-implementation
favicon = "img/favicon-32x32.png"

logo = "img/logo-prince-round-crown-gold.png"
logo_darkmode = "img/logo-prince-round-crown-gold.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "160px"
logo_height = "32px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = false
colorScheme = "blowfish"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

  # mainSections = ["section1", "section2"]
  # robots = ""

disableImageOptimization = false
disableTextInHeader = false
# defaultBackgroundImage = "img/aboutMePic.jpg" # used as default for background images 
# defaultFeaturedImage = "img/board.jpg"    # used as default for featured images in all articles
highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = false

